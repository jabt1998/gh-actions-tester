name: Check code

# When to run
on: 
  push:   
    branches:
      - main

# what jobs to do?
jobs:
  test:
    name: Deploy
      runs-on: ubuntu-latest
      steps: 
        - name: Checkout Repo
          uses: actions/checkout@master
        - name: Install dependencies
          run: npm install
        - name: Deploy code
          run: npm run deploy